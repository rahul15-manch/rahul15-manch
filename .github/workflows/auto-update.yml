name: Daily Auto Update README

on:
  schedule:
    - cron: "0 0 * * *"   # Daily at 12 AM UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update README
        run: |
          sed -i '/<!-- LAST_UPDATED -->/,$d' README.md
          echo "<!-- LAST_UPDATED -->" >> README.md
          echo "Last updated on $(date)" >> README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Daily auto-update README"
          git push
